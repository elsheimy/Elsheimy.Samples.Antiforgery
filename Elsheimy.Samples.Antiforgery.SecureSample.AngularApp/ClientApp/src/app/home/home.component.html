<div class="card">
  <div class="card-body">
    <div class="card-title">
      <h5>Angular App</h5>
    </div>

    <div>
      Current Balance: <span id="balance">{{balance}}</span>
    </div>
    <div>
      <button class="btn btn-primary mr-2" (click)="credit()">Credit (+) by 10</button>
      <button class="btn btn-primary" (click)="debit()">Debit (-) by 10</button>
    </div>
  </div>
</div>
